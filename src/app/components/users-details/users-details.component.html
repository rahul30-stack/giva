<div *ngIf="currentUsers" class="edit-form">
    <h4>Users</h4>
    <form>
      <div class="form-group">
        <label for="title">name</label>
        <input
          type="text"
          class="form-control"
          id="name"
        [(ngModel)]="currentUsers.disabled"
          name="text"
        />
      </div>
      <div class="form-group">
        <label for="description">mail</label>
        <input
          type="text"
          class="form-control"
          id="mail"
          [(ngModel)]="currentUsers.mail"
          name="mail"
        />
      </div>
  
      <div class="form-group">
        <label><strong>Status</strong></label>
        {{ currentUsers.disabled ? "disabled" : "pending" }}
      </div>
    </form>
  
    <button
      class="badge badge-primary mr-2"
      *ngIf="currentUsers.disabled"
      (click)="updatedisabled(false)"
    >
      enable
    </button>
    <button
      *ngIf="!currentUsers.disabled"
      class="badge badge-primary mr-2"
      (click)="updatedisabled(true)"
    >
      disabled
    </button>
  
    <button class="badge badge-danger mr-2" (click)="deleteUsers()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateUsers()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentUsers">
    <br />
   
  </div>
