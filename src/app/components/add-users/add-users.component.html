<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="users.name"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="mail">Email</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="users.mail"
          name="mail"
        />
      </div>
  
      <button (click)="saveUsers()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUsers()">Add</button>
    </div>
  </div>
